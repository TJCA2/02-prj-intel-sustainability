<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quest - Clean Water Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen" class="screen">
        <div class="title-container">
            <h1>Water Quest</h1>
            <p>Help collect clean water for communities in need!</p>
            <button id="start-game-btn" class="game-btn">Start Game</button>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen" class="screen hidden">
        <!-- Game Header -->
        <div class="game-header">
            <div class="logo-area">
                <img src="img/image copy 8.png" alt="Logo" class="logo-image">
            </div>
            <div class="game-info">
                <div class="score-container">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="timer-container">
                    <span class="label">Time:</span>
                    <span id="timer">30</span>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button id="restart-btn" class="game-btn">Restart Game</button>
        </div>

        <!-- Game Grid -->
        <div class="game-grid">
            <!-- 9 holes in a 3x3 grid -->
            <div class="hole" data-index="0">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
            <div class="hole" data-index="1">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
            <div class="hole" data-index="2">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
            <div class="hole" data-index="3">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
            <div class="hole" data-index="4">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
            <div class="hole" data-index="5">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
            <div class="hole" data-index="6">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
            <div class="hole" data-index="7">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
            <div class="hole" data-index="8">
                <div class="hole-background"></div>
                <div class="jerry-can"></div>
            </div>
        </div>

        <!-- Milestone Messages -->
        <div id="milestone-message" class="milestone-message hidden"></div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="final-message">Amazing work! You scored <span id="final-score">0</span> points!</p>
            <p>That's <span id="water-drops">0</span> water drops collected for communities in need!</p>
            <button id="play-again-btn" class="game-btn">Play Again</button>
        </div>
    </div>

    <!-- Flash Effects -->
    <div id="flash-effect" class="flash-effect hidden"></div>

    <script src="script.js"></script>
</body>
</html>
